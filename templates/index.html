{% extends '_base.html' %}

{% block content %}
  <div style="text-align:center;">
    {% if current_user.is_authenticated %}
      <h1>You are logged in as {{current_user.username}}</h1>
      <br><br>
      <a href="{{url_for('logout')}}" class="btn btn-danger">Logout</a>
    {% else %}
      <a href="{{url_for('github_login')}}"  class="btn btn-secondary">
        <i class="fa fa-github fa-fw"></i>
        <span>Login with GitHub</span>
      </a>

      <a href="{{url_for('google_login')}}"  class="btn btn-secondary">
        <i class="fa fa-google fa-fw"></i>
        <span>Login with Google</span>
      </a>

      <a href="{{url_for('teamsnap_login')}}"  class="btn btn-secondary">
        <i class="fa fa-certificate fa-fw"></i>
        <span>Login with TeamSnap</span>
      </a>

    {% endif %}
  </div>
{% endblock content %}
